<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMusic</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home p-1 m-1 bg-grey rounded">
                <div class="logo">
                    <img class="logoimg" src="assets/logo/Logo circle.png" alt="logo" srcset=""><span
                        class="logo-text">GetMusic</span>
                </div>
                <ul>
                    <li><img src="assets/svg/home.svg" alt="home">Home</li>
                    <li><img src="assets/svg/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="assets/svg/folder.svg" alt="" srcset="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>Terms and Conditions</div>
                    <div>Privacy Policy</div>
                    <div>Help</div>
                    <div>About</div>
                    <div>Contact</div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    I am Nav Bar and I am not yet decided what to do
                </div>
            </div>
            <div class="getmusicPlaylist">
                <h1>GetMusic-playlist</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songButtons">
                            <img id="prev" src="assets/svg/prev.svg" alt="" srcset="">
                            <img id="play" src="assets/svg/play.svg" alt="" srcset="">
                            <img id="next" src="assets/svg/next.svg" alt="" srcset="">
                        </div>
                        <div class="timevolume">
                            <div class="songtime"></div>
                            <div class="volume">
                                <div class="imagevol">
                                    <img src="assets/svg/volume.svg" alt="" srcset="">
                                </div>
                                <div class="volumeRange">
                                    ransdmsbndjbge
                                </div>
                            </div>
                            <!-- <div>range</div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
